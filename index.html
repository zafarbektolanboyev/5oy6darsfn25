<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form">
        <div class="forms">
            <div class="text">
            <h4>Set up your account</h4>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting <br> industry. Lorem Ipsum has been the industry.</p>
        </div>
        <form id="form">
            <input type="text" placeholder="Name" id="name">
            <input type="text" placeholder="Last Name" id="lastName">
            <input type="number" placeholder="Mobile Number" id="phone">
            <input type="email" placeholder="Email Address" id="email">
            <input type="password"
             placeholder="Password" id="password">
            <input type="password" placeholder="Confirm Password">
        </form>
        <div class="check">
            <input type="checkbox" class="checkbox">
            <label for="">Confirm Password</label>
        </div>
        <button id="btn" type="button">Continue</button>
        <table id="table">
            <div class="user">
                <p class="p"></p>
                <p class="p1"></p>
                <p class="p2"></p>
                <p class="p3"></p>
                <p class="p4"></p>
            </div>
        </table>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
